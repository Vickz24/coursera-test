<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <script src="angular.min.js"></script>
    <script src="assignment2.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-App="ShoppingListApp">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="itemstoBuy as shopList">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in shopList.items">
         Buy {{item.name}} {{item.quantity}}
         <button class="btn btn-default" ng-click="shopList.removeItem(item.name,item.quantity,$index)"><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>

     </ul>
     <div class="emptyMessage" ng-if ="!shopList.items.length">{{shopList.toBuyMessage}}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="itemsBought as bought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in bought.alreadyBought">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if ="!bought.alreadyBought.length">{{bought.boughtMessage}}</div>
    </div>
  </div>
</div>

</body>
</html>
